<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dialog</title>
        <script>
            // 일반적인 알림 경고창. 알림이 여러개면 순차적으로 처리
            alert();
            alert('알림');

            // 사용자에게 확인/취소를 선택하도록 하는 다이얼로그
            confirm();
            var answer = confirm('종료하시겠습니까?');  //확인 눌렀는지 취소 눌렀는지 리턴받음
            document.write(answer+"<br>");  //true or false

            // 사용자 입력을 받을 수 있는 다이얼로그
            // 리턴타입은 언제나 string
            prompt();
            var age = prompt("당신의 나이를 입력하세요.", "0");   // 값을 입력하지 않으면 두번째 파라미터가 리턴되고, 취소하면 null)
            document.write(age);
            document.write(typeof(age)+"<br>");
        </script>
    </head>
    <body>
        
    </body>
</html>
