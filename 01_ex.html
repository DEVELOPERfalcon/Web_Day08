<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Test</title>

        <!-- JavaScript의 정식명칭 - ECMA(에크마 스크립트) -->

        <!-- 웹브라우저가 interprete(한줄씩 해석)를 해서 실행하는 프로그래밍 코드 -->

        <!-- 내부 스크립트 -->
        <script>
            // 이 영역 안에서는 JavaScript 문법을 사용

            // 화면에 Text 출력
            document.write('Hello world');   //작은따옴표('') 큰따옴표("") 모두 가능하지만 작은 따옴표를 더 많이 사용

            // 줄바꿈 자동 안됨
            document.write('자동 줄바꿈 안됨. 하려면..<br>태그 사용');
            document.write('<hr>');
            // HTML문법을 직접 스크립트로 작성
            document.write('<a href="#">이런식으로 HTML문법 적용 가능</a>');  //작은 따옴표 안의 속성을 사용할때 큰따옴표를 쓰기위해서 작은따옴표 권장
            //즉, HTML에서 body안에서 했던 작업들 모두 스크립트로 처리 가능

            document.write('<hr>');

            //자바스크립트는 프로그래밍 언어이므로 이런것도 가능
            //변수 및 객체, 제어문, 연산자 등등
            var a = 10;
            var b = new Date();
            document.write(a);  //10 출력
            document.write(b);  //날짜 출력

            document.write('<br>');

            for(var i=0; i<10; i++){
                document.write(i+", ");
            }

            // 이벤트에 따른 동적 처리도 가능
            // 아래 button요소의 onclick속성으로 지정된 함수
            function aaa(){
                //alert('clicked button');

                // body요소를 모두 생성한 후에 document.write()를 하면 화면이 갱신됨(기존 화면을 지우고 화면을 새로 만듬)
                document.write('clicked button');
                
                // HTML의 요소를 찾아와서 값 적용
                document.getElementById('p1').innerHTML="clicked button";

            }

            // 문자의 끝에 ;이 없어도 됨
            document.write('aaaaaaaaa')
            document.write('bbbbbbbbb')
            document.write('ccccccccc')

            //var c=15    c=8   //;를 안쓰고 두가지 일을 한줄에 하면 에러
        </script>

        <!-- 외부 스크립트 적용 -->
        <script src="./01_ex.js"></script>

    </head>
    <body>
        <!-- 무조건 head요소 안에 내용이 실행된 후 body영역이 실행됨 -->
        Hello world!!!

        <p><button onclick="aaa()">button</button></p>  <!-- 버튼 클릭시 JavaScript의 함수 호출 -->
        <p id="p1"></p>
    </body>
</html>
