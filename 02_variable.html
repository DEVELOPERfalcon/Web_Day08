<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>variable test</title>

        <script>
            
            //자료형의 종류
            // 1. 수치형: number - 정수, 실수   //Number와는 다른 자료형
            // 2. 문자형: string - 한문자, 문자열, '', ""
            // 3. 논리형: boolean - true, false
            // 4. 객체형: object - 내장, 함수, new
            // undefined: 값이 없는 변수

            // 변수 선언 문법
            var a;  //undefined
            a=10;   //number
            document.write(a);
            document.write('<br>');

            // 자료형의 구분이 없음
            var b = "aaa"   //string
            document.write(b);
            document.write('<br>');

            var c = true;   //boolean
            document.write(c);
            document.write('<br>');

            // 여기까지 기본자료형들

            var d = new Date();     //object
            document.write(d);
            document.write('<br>');

            // undefined 출력해보기
            var e;
            document.write(e);  //출력: undefined
            document.write('<br>');

            document.write('<hr>');

            // 변수의 자료형을 확인해주는 함수
            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");
            document.write(typeof(c)+"<br>");
            document.write(typeof(d)+"<br>");
            document.write(typeof(e)+"<br>");

            // 아래의 값은 당연히 string임
            var f="1";
            document.write(typeof(f)+"<br>");

            document.write('<hr>');

            // 변수는 값이 대입될 때 자료형이 동적으로 결정되므로
            // 가지고 있는 자료의 type이 변경되는 것도 가능함
            // number -> string
            var g = 10;
            document.write(g);
            document.write('<br>');
            g="kim";
            document.write(g);
            document.write('<br>');

            // 심지어 홤수도 변수에 참조가 가능함
            var h = function(){     //함수의 이름은 사용하지 않고 만듬
                document.write('hhh 출력');
                document.write('<br>');
            }

            document.write(h);
            document.write('<br>');

            // 함수를 참조하면 변수명을 통해 함수기능 호출 가능함
            h();

            // 함수의 자료형은?
            document.write(typeof(h));  //출력: function
            document.write('<br>');

            // 문자열은 참조형(객체형)이 맞음
            var s = "Hello";
            document.write(s.length);   //멤버를 가지고 있음
            document.write('<br>');

            // 자바와 비슷하게 문자열의 기능메소드들이 존재함
            document.write(s.charAt(1));
            document.write('<br>');

            document.write(s.replace('H', 'k'));
            document.write('<br>');
            // 같은 글자가 여러개 있어도 한글자만 변경됨
            document.write(s.replace('l', 'p'));
            document.write('<br>');

            document.write(s.toUpperCase());    //문자열 대문자로 모두 바꾸기
            document.write('<br>');

            // 사용자 정의 객체형(자바의 클래스로 객체만들기)
            // 자바스크립트는 class라는 문법이 없음(ECMA5 버전부터 class생겼음...추후 소개)
            var person = {name:"sam", age:20};    //자바스크립트에서 중괄호는 객체, 배열은 대괄호 이다
            document.write('<p>');
            document.write('name: '+person.name+", ");
            document.write('age: '+person.age);
            document.write('</p>');

            // 좀 더 깊은 객체에 대한 내용은 다음 챕터에서...

            // 변수를 사용할 때의 특이한 점...다음 예제...

        </script>

    </head>
    <body>
        
    </body>
</html>
