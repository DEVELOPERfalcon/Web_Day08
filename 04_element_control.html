<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>element control</title>
        <script>
            // onclick에 의해 지정된 함수
            function cal(){
                // 사용자 입력을 받는 input요소들 참조하기
                var input1 = document.getElementById('in1');
                var input2 = document.getElementById('in2');

                // input요소에 써있는 글씨(숫자) 얻어오기
                var a = input1.value;
                var b = input2.value;
                /* HTML      JS
                   요소 <--> 객체
                   속성 <--> 멤버변수 */

                //입력받은 두 수 덧셈하기
                var c = parseInt(a)+parseInt(b);

                // 덧셈결과를 id가 result인 녀석에게 보여주기
                var result = document.getElementById('result');
                result.value = c;
            }

            function changeColor(){
                var e = document.getElementById('aa');
                e.style.color = "red";
                e.style.backgroundColor = "yellow";
                e.style.border = "2px solid blue";

                // 요소 찾아올 때 사용하는 메소드 중 다른 방법
                var es = document.getElementsByTagName('h2');    //리턴 타입이 배열
                //리턴된 요소는 여러개 일 수 있어서 es는 배열변수
                es[0].style.color = "red";
                es[0].style.backgroundColor = "yellow";
            }

            function changeImage(){
                // 요소의 name속성값을 이용해서 찾아오기
                var image = document.getElementsByName('abc');
                // image는 여러요소일 수 있어서 배열 변수임
                image[0].src = "./storm.jpg";
            }
        </script>
    </head>
    <body>
        <input type="text" id="in1"><br>
        <input type="text" id="in2"><br>
        <input type="button" value="계산" onclick="cal()"><br>
        <input type="text" id="result" size="30"><br>   <!-- 기본 size는 20 이다 -->

        <hr>

        <!-- HTML요소의 특정 스타일 변경 -->
        <h2 id="aa">This is Heading</h2>
        <!-- <h2 id="aa" style="background-color: white;">This is Heading</h2> -->
        <button onclick="changeColor()">change background color of h2 element</button>

        <hr>

        <!-- 이미지 변경 -->
        <img src="./sunshine.jpg" width="200px" name="abc">
        <button onclick="changeImage()">change image</button>

        <hr>

        <!-- 제어문은 특별한 것이 없음 -->
        <!-- 특이한 점이 있다면... body 안에서 html요소들과 혼재되어 적용한다는 정도 -->
        <table border="1" style="text-align: center;">
            <script>
                for(var i=0; i<10; i++){
                    document.write('<tr><td>'+i+'</td></tr>');
                }
            </script>
        </table>

        <hr>

        <!-- 자바의 for-each문과 비슷한 것 -->
        <!-- 코틀린의 in과 같은 -->
        <button onclick="display()">객체의 멤버값 출력</button>
        <script>
            function display(){
                // JS에서의 객체 생성(멤버변수 3개인 객체)
                var student = {name:"sam", age:20, major:"android"};
                //alert(student.name+", "+student.age);
                //alert(student['name']+", "+student['age']); //배열로 가져오기
                // 객체의 멤버값 출력할 때 멤버가 많으면
                var str = "";
                for(var t in student){  //임시변수t는 값이 아니라 key(멤버변수명)
                    str += student[t]+"\n";   //경고창에서 줄바꿈 할 때는 \n
                }
                alert(str);
            }
        </script>
    </body>
</html>
